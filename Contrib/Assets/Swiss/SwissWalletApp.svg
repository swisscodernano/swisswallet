<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- macOS-style rounded square background -->
  <defs>
    <linearGradient id="swissGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC143C;stop-opacity:1" />
    </linearGradient>

    <!-- Shadow for depth -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="12"/>
      <feOffset dx="0" dy="8" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- macOS icon shape: rounded square (227px radius = ~22% of 1024) -->
  <rect x="64" y="64" width="896" height="896" rx="227" ry="227"
        fill="url(#swissGradient)" filter="url(#shadow)"/>

  <!-- Wallet icon in foreground -->
  <!-- Wallet body -->
  <rect x="312" y="400" width="400" height="280" rx="20" ry="20"
        fill="#FFFFFF" opacity="0.95"/>

  <!-- Wallet flap/top -->
  <path d="M 312 400 L 312 360 Q 312 340, 332 340 L 692 340 Q 712 340, 712 360 L 712 400 Z"
        fill="#FFFFFF" opacity="0.85"/>

  <!-- Card slot detail -->
  <rect x="360" y="480" width="304" height="120" rx="8" ry="8"
        fill="#DC143C" opacity="0.3"/>

  <!-- Bitcoin symbol in wallet -->
  <text x="512" y="570" font-family="Arial, sans-serif" font-size="80"
        font-weight="bold" text-anchor="middle" fill="#DC143C">â‚¿</text>

  <!-- Swiss cross overlay (subtle) -->
  <g opacity="0.15">
    <!-- Vertical bar -->
    <rect x="460" y="200" width="104" height="208" fill="#FFFFFF"/>
    <!-- Horizontal bar -->
    <rect x="408" y="252" width="208" height="104" fill="#FFFFFF"/>
  </g>
</svg>

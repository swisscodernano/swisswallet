<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="512" height="512" viewBox="0 0 512 512"
     xmlns="http://www.w3.org/2000/svg" version="1.1">

  <!-- Background circle -->
  <circle cx="256.0" cy="256.0" r="256.0" fill="#DC143C"/>

  <!-- Pentagon Shield (5 pillars of sovereignty) -->
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </linearGradient>

    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Shield outline (pentagon shape) -->
  <path d="M 256.0 40.96
           L 460.8 171.52
           L 399.36 476.15999999999997
           L 112.63999999999999 476.15999999999997
           L 51.19999999999999 171.52
           Z"
        fill="url(#shieldGradient)"
        stroke="#FFFFFF"
        stroke-width="3"
        filter="url(#shadow)"/>

  <!-- Inner shield (darker, for depth) -->
  <path d="M 256.0 55.96
           L 445.8 181.52
           L 389.36 456.15999999999997
           L 122.63999999999999 456.15999999999997
           L 66.19999999999999 181.52
           Z"
        fill="#2C2C2C"
        opacity="0.9"/>

  <!-- Swiss Cross (key handle) -->
  <g id="swissCross">
    <!-- Vertical bar -->
    <rect x="246.784" y="136.704"
          width="18.432" height="61.44"
          fill="#FFFFFF" rx="2"/>
    <!-- Horizontal bar -->
    <rect x="225.28" y="158.208"
          width="61.44" height="18.432"
          fill="#FFFFFF" rx="2"/>
  </g>

  <!-- Key shaft -->
  <rect x="239.61599999999999" y="198.144"
        width="32.768" height="106.624"
        fill="#FFFFFF" rx="4"/>

  <!-- Key teeth (Bitcoin integrated) -->
  <g id="keyTeeth">
    <!-- Bitcoin circle background -->
    <circle cx="256.0" cy="329.856"
            r="30.72" fill="#FFD700"
            stroke="#FFFFFF" stroke-width="3"/>

    <!-- Bitcoin B symbol -->
    <text x="256.0" y="340.09599999999995"
          font-family="Arial, sans-serif" font-weight="bold"
          font-size="40.96000000000001" fill="#2C2C2C"
          text-anchor="middle">â‚¿</text>

    <!-- Key teeth details -->
    <rect x="194.56" y="360.57599999999996"
          width="20.480000000000004" height="24.371199999999998" fill="#FFFFFF"/>
    <rect x="225.27999999999997" y="360.57599999999996"
          width="20.480000000000004" height="36.556799999999996" fill="#FFFFFF"/>
    <rect x="266.24" y="360.57599999999996"
          width="20.480000000000004" height="24.371199999999998" fill="#FFFFFF"/>
    <rect x="296.96" y="360.57599999999996"
          width="20.480000000000004" height="36.556799999999996" fill="#FFFFFF"/>
  </g>

  <!-- Tagline (optional, for larger sizes) -->
  <text x="256.0" y="486.4"
        font-family="Arial, sans-serif" font-weight="bold"
        font-size="20.48" fill="#FFFFFF"
        text-anchor="middle" opacity="0.9">SWISS SOVEREIGNTY</text>
</svg>